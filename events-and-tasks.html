<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <section class="row justify-center py-20">
        <ul class="secondary-menu d-flex justify-center">
            <li><a href="#" onclick="showElement(0)">Events</a></li>
            <li><a href="#" onclick="showElement(1)">Tasks</a></li>
        </ul>

    </section>

    <section class="row justify-center aligncenter py-20">
        <div id="events" class="events">
            <h2>Events</h2>
            <div class="form-container py-20 d-flex flex-row">
                <input type="text" id="eventTitle" placeholder="Math Class">
                <input type="date" id="eventDate" placeholder="24/07/2024">
                <button type="button" id="addEvent">Add Event</button>
            </div>

            <ul id="event-list" class="py-20">

            </ul>
        </div>
        <div id="tasks" class="events">
            <h2>Tasks</h2>

            <div class="form-container input-group mb-4">
                <input type="text" id="taskText" class="form-control" aria-label="Text input with dropdown button" placeholder="e.g Terminar Proyecto JS">
                <select class="form-select" id="priority" aria-label="Example select with button addon">
                  <option selected>Choose...</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                <button class="btn btn-primary" type="button" id="addTask">Add Task</button>
              </div>

            <ul id="task-list" class="">

            </ul>
        </div>
    </section>


    <script src="js/functions.js"></script>
</body>
</html>
